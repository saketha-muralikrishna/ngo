    <meta charset="UTF-8" />

    <title>Join Us - Hope & Hands Foundation</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic CSS - Keep it clean */
      :root {
        --primary-color: #007bff;
        --secondary-color: #28a745;
        --text-dark: #333;
        --text-light: #f8f9fa;
        --bg-light: #f8f9fa;
        --bg-white: #ffffff;
        --border-color: #ddd;
      }

      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: var(--text-dark);
        line-height: 1.6;
        background-color: var(--bg-light);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 600px; /* Even narrower for simplicity */
        margin: 0 auto;
        padding: 20px;
      }

      /* Header */
      #main-header {
        background-color: var(--bg-white);
        padding: 15px 0;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      #header-logo {
        font-family: "Montserrat", sans-serif;
        font-size: 1.8em;
        font-weight: 700;
        color: var(--primary-color);
        text-decoration: none;
      }

      /* Sign-up Content Section */
      #signup-content-section {
        background-color: var(--bg-white);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
        flex-grow: 1; /* Pushes footer down */
        text-align: center; /* Center main heading */
      }
      #page-title {
        font-family: "Montserrat", sans-serif;
        font-size: 2.8em;
        color: var(--primary-color);
        margin-bottom: 15px;
      }
      #page-subtitle {
        font-size: 1.1em;
        color: #555;
        margin-bottom: 30px;
      }

      /* Form Styling */
      #signup-form {
        text-align: left; /* Align form elements left */
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-dark);
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="tel"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box;
      }
      .form-group input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
      }

      .submit-button {
        width: 100%;
        background-color: var(--secondary-color);
        color: var(--text-light);
        padding: 15px 0;
        border: none;
        border-radius: 30px; /* Slightly less rounded */
        font-size: 1.2em;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 30px;
      }
      .submit-button:hover {
        background-color: #218838;
      }

      .privacy-note {
        font-size: 0.85em;
        color: #666;
        text-align: center;
        margin-top: 20px;
      }
      .privacy-note a {
        color: var(--primary-color);
        text-decoration: none;
      }
      .privacy-note a:hover {
        text-decoration: underline;
      }

      /* Footer */
      #main-footer {
        background-color: #333;
        color: var(--text-light);
        padding: 25px 0;
        text-align: center;
        font-size: 0.85em;
        margin-top: 40px;
      }
      #footer-copyright {
        margin-bottom: 10px;
      }
      #footer-contact-info {
        color: rgba(255, 255, 255, 0.8);
      }

      /* Responsive */
      @media (max-width: 600px) {
        #signup-content-section {
          margin-top: 20px;
          padding: 25px;
        }
        #page-title {
          font-size: 2.2em;
        }
        #page-subtitle {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KCS256G4"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header id="main-header">
      <div class="container">
        <a href="index.html" id="header-logo">Hope & Hands Foundation</a>
      </div>
    </header>

    <section id="signup-content-section" class="container">
      <h1 id="page-title">Join Our Mission!</h1>
      <p id="page-subtitle">
        Sign up to volunteer or receive updates on how you're making a
        difference.
      </p>

      <form action="thankyou.html" method="GET" id="signup-form">
        <div class="form-group" id="name-group">
          <label for="full-name">Full Name:</label>
          <input
            type="text"
            id="full-name"
            name="full_name"
            placeholder="Your Full Name"
            required
          />
        </div>

        <div class="form-group" id="email-group">
          <label for="email-address">Email Address:</label>
          <input
            type="email"
            id="email-address"
            name="email_address"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group" id="phone-group">
          <label for="phone-number">Phone Number (Optional):</label>
          <input
            type="tel"
            id="phone-number"
            name="phone_number"
            placeholder="+91 XXXXXXXXXX"
          />
        </div>

        <button type="submit" class="submit-button" id="submit-signup-button">
          Sign Up Now
        </button>

        <p class="privacy-note" id="privacy-policy-note">
          By signing up, you agree to our
          <a href="privacy-policy.html" id="privacy-link">Privacy Policy</a>.
        </p>
      </form>
    </section>

    <footer id="main-footer">
      <div class="container">
        <p id="footer-copyright">&copy; 2025 Hope & Hands Foundation</p>
        <p id="footer-contact-info">
          Hyderabad, Telangana, India | info@hopeandhands.org
        </p>
      </div>
    </footer>
  </body>
</html>
